<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrap">
    <header>
        <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
        <h1>こいんまにあのホームページ</h1>
        <nav>
            <ul>
                <b>
                    <h3>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="urls.html">いろんなURL集</a></li>
                    <li><a href="projects.html">プロジェクト</a></li>
                    <li><a href="calculator.html">電卓</a></li>
                    <li><a href="paint.html">ペイント</a></li>
                </h3>
                </b>
            </ul>
        </nav>
    </header>

    <div id="paint" align="center">
        <canvas id="canvas" width="600" height="400" style="background-color: white; margin-top: 150px; cursor: crosshair"></canvas>
        <br>
        <button id="clear-button" style="width: 100px; height:50px; cursor: pointer; margin: 5px; background-color: hsl(195, 30%, 90%); margin-bottom: 75px;">クリア</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        ctx.lineWidth = 2.5;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        document.getElementById('clear-button').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
    <footer>
        <p>&copy; 2024 こいんまにあ</p>
    </footer>
</div>
</body>
</html>
