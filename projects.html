<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こいんまにあのホームページ | プロジェクト</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
        document.addEventListener("DOMContentLoaded", function() {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</head>
<body>
<div class="wrap">
<div id="header-placeholder"></div>

<section id="utau" style="margin-top: 100px;">
    <h2>Undertale AU</h2>
    <p> Undertaleの二次創作作品をつくっています。</p>

            <span class="realurl" style="text-decoration: underline; font-weight: bold;">Broken Boundary</span>
    </a>様々なUndertale AUが詰め込まれています。
    <a href="https://gamejolt.com/games/Unusualswap/774651" target="_blank" style="color: inherit; text-decoration: none;">
        <span class="realurl" style="text-decoration: underline; font-weight: bold;">Unusualswap</span>
</a>自作AUです。
</section>

<section id="utau">
    <h2>Scratch</h2>
    <p> Scratch上でもいくつかのプロジェクトを公開しています。</p>    
    <a href="https://scratch.mit.edu/projects/1013112821/" target="_blank" style="color: inherit; text-decoration: none;">
            <span class="realurl" style="text-decoration: underline; font-weight: bold;">UTSA [Lost Depths]</span>
    </a>Undertale AU「Lost Depths」のアニメーションです。
</section>

<div id="footer-placeholder"></div>
</div>
</body>
</html>
